


<body style="background-image: url('/assets/fondoLogin.jpeg'); background-repeat: no-repeat; background-size: cover;">    
   <div id="contenedor"style="background-color: transparent;">
  <div id="central"style="background-color: transparent;" >
      <div id="login">
    
        <form [formGroup]="myForm" (ngSubmit)="submitFormulario()">
          <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Ingrese su correo</label>
              <input formControlName="usuario" [class.is-invalid]="f.usuario.errors && f.usuario.touched"  type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu usuario">
              <div id="validationServerUsernameFeedback" class="invalid-feedback">
                 Obligatorio
                </div>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
              <input formControlName="password" [class.is-invalid]="f.password.errors && f.password.touched" type="password" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu contraseña">
              <div id="validationServerUsernameFeedback" class="invalid-feedback">
                 Obligatorio
                </div>
            </div>
        
            <div class="mb-3">
              <button class="btn btn-success">Comenzar</button>
            </div>
      </form>


      </div>
    </div>
</div>


</body>
